<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Login page</h1>
        {% if not valid_login %}
            <div id="error_message">
                <font size="3" color="red">Invalid username or password!</font>
            </div>
        {% endif %}
        <form action="/login" method="POST">
            <p>
                <div class="login-input">
                    <label class="login" for="username">User name</label><br>
                    <input name="username" type="text" maxlength="15"  required placeholder="username...">
                </div>
            </p>
            <p>
                <div class="login-input">
                    <label class="login" for="password">Password</label><br>
                    <input name="password" type="password" maxlength="10"  required placeholder="password...">
                </div>
            </p>
            <p>
                <abbr title="Login"><button id="login_button" class="btn btn-primary" type="submit">Login</button></abbr>
            </p>
        </form>
        <a id="back"href="/" class="btn btn-danger"class="btn btn-danger">Back to index</a>
    </body>
</html>
