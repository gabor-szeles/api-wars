<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New user registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
            <h1>Register new user</h1>
                <form action="/registration" method="post">
                    {% if not new_user %}
                    <p>
                        <font size="3" color="red">User already exists!</font>
                    </p>
                    {% endif %}
                    <p>
                        <div class="register-input">
                            <label for="user_name">User name</label><br>
                            <input name="user_name" maxlength=15 required placeholder="username...">
                        </div>
                    </p>
                    <p>
                        <div class="register-input">
                            <label for="password">Password</label><br>
                            <input name="password" type="password" maxlength=10 required placeholder="password...">
                        </div>
                    </p>
                    <p>
                        <abbr title="Register user"><button type="submit" class="btn btn-primary">Register</button></abbr>
                    </p>
                </form>
                <a id="back" class="btn btn-danger" href="/">Back to index</a>

    </body>
</html>
